            <!-- Start of the screenshot slideshow inside the content-box -->
            <div class="screenshot">

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">

            </div>
          </div>
        </div>
      </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    // Check if the link is pointing to an ID on the same page
                    if (link.getAttribute('href').startsWith('#')) {
                        event.preventDefault();
                        const targetId = link.getAttribute('href');
                        const targetElement = document.querySelector(targetId);

                        if (targetElement) {
                            // Smooth scroll to the target element
                            targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    }
                });
            });
        });

        let currentSlide = 0;
  let slides;

  window.onload = function() {
    slides = document.querySelectorAll('.screenshot img');
    showSlide(currentSlide);
  };

  function showSlide(n) {
    slides.forEach((slide, index) => {
      slide.style.display = (index === n) ? 'block' : 'none';
    });
    let dots = document.querySelectorAll('.navigation span');
    dots.forEach((dot, index) => {
      dot.className = (index === n) ? 'active' : '';
    });
  }

  function changeSlide(n) {
    currentSlide += n;
    if (currentSlide >= slides.length) currentSlide = 0;
    if (currentSlide < 0) currentSlide = slides.length - 1;
    showSlide(currentSlide);
  }

  function setModalImage(src) {
  const modalImage = document.getElementById('modalImage');
  modalImage.src = src;
}


        </script>
