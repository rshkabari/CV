<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>


        <div class="main-content">
            <div data-aos="fade-up" data-aos-duration="1000" data-aos-delay="50">
            <div class="content-box-index">
              <h1>Welcome</h1>
              <p>           </p>
              <div class="button-group">
                <button id="aboutBtn" class="btn-1"><span>About</span></button>
                <button id="portfolioBtn" class="btn-1"><span>Portfolio</span></button>
                <button id="contactBtn" class="btn-1"><span>Contact</span></button>
              </div>
            </div>
            </div>
          </div>







        <script>
  document.getElementById('aboutBtn').onclick = function() {
    window.location.href = 'about.html';
  };

  document.getElementById('portfolioBtn').onclick = function() {
    window.location.href = 'portfolio.html';
  };

  document.getElementById('contactBtn').onclick = function() {
    window.location.href = 'contact.html';
  };

document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.nav-link');

    navLinks.forEach(link => {
        link.addEventListener('click', function(event) {
            if (link.getAttribute('href').startsWith('#')) {
                event.preventDefault();
                const targetId = link.getAttribute('href');
                const targetElement = document.querySelector(targetId);

                if (targetElement) {
                    // Smooth scroll to the target element
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
        });
    });
});

        </script>
        <script>
            AOS.init();
        </script>

    </body>
    </html>
